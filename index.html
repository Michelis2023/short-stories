        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--paper-bg);
            min-height: 100vh;
            box-shadow: 0 0 120px rgba(0,0,0,0.9);
            border: 2px solid var(--border-subtle);
            position: relative;

        header {
            text-align: center;
            padding: clamp(50px, 15vw, 100px) clamp(25px, 10vw, 60px);
            background: linear-gradient(135deg,

                rgba(165,42,42,0.04) 50%, 
                transparent 100%);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:

        }

        h1 {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            line-height: 1.05;
            margin-bottom: clamp(20px, 5vw, 35px);
            text-shadow:

            position: relative;
            z-index: 2;
            letter-spacing: clamp(0px, 0.8vw, 2px);
        }

        .subtitle {
            font-style: italic;
            font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-top: clamp(15px, 4vw, 30px);
            font-weight: 400;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
            opacity: 0.95;
        }

        /* STICKY NAVIGATION */
        nav {
            background: rgba(139,0,0,0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: clamp(18px, 6vw, 28px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 40px rgba(139,0,0,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav a {
            display: block;
            margin: 6px 0;
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            font-size: clamp(1.15rem, 4vw, 1.3rem);
            padding: clamp(14px, 4.5vw, 18px) clamp(25px, 8vw, 35px);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 500;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        nav a:hover, nav a:focus {
            background: rgba(255,255,255,0.25);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.15);
        }

            padding: clamp(50px, 12vw, 80px) clamp(35px, 10vw, 60px);
            max-width: 900px;
            margin: 0 auto;
        }

        .stories-grid {
            display: flex;
            flex-direction: column;
            gap: clamp(30px, 8vw, 45px);
        }

            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;

        }
